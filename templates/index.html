<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PubMed Search</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>PubMed Explorer</h1>
            <p class="subtitle">Search for &lt;research papers&gt; on PubMed using disease keywords</p>
        </header>
        <div class="search-section">
            <form id="search-form" class="search-form">
                <div class="search-icon">
                    <img src="{{ url_for('static', filename='svgs/magnifying-glass-solid.svg') }}" alt="Search">
                </div>
                <input type="text" name="disease" autocomplete="off" placeholder="Ingresa el nombre de la enfermedad" required>
                <button type="submit">
                    <span class="search-icon">🔍</span> Search Research
                </button>
            </form>
            <div class="suggestions-carousel">
                <div class="gradient-left"></div>
                <div class="carousel-container">
                    <div class="carousel-track"></div>
                </div>
                <div class="gradient-right"></div>
            </div>
        </div>
        <div id="results" class="results"></div>
    </div>
    
    <!-- Loading Animation Container -->
    <div id="loading-overlay">
        <div class="spinner"></div>
    </div>
    
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
